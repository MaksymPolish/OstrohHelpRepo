<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OstrohHelp - Real-Time Chat Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.14/dist/browser/signalr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            height: 90vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .config-panel {
            padding: 20px;
            border-bottom: 1px solid #eee;
            background: #f8f9fa;
        }

        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .config-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .config-row button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .config-row button:hover {
            background: #5568d3;
        }

        .config-row button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            opacity: 0.8;
        }

        .message-sender {
            font-weight: bold;
        }

        .message-time {
            font-size: 11px;
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .message-attachment {
            margin-top: 10px;
            max-width: 200px;
            border-radius: 5px;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-style: italic;
            color: #666;
            font-size: 13px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            background: white;
            border-radius: 0 0 20px 20px;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        .input-row input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        .input-row button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .input-row button:hover {
            opacity: 0.9;
        }

        .input-row button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .log {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            padding: 5px;
            color: #666;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            margin: 10px 20px;
            border-radius: 5px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ OstrohHelp Real-Time Chat</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="config-panel">
            <div class="config-row">
                <input type="text" id="serverUrl" placeholder="Server URL (e.g., https://localhost:7000)" 
                    value="https://localhost:7000">
                <input type="text" id="jwtToken" placeholder="JWT Token">
            </div>
            <div class="config-row">
                <input type="text" id="consultationId" placeholder="Consultation ID (GUID)">
                <button id="connectBtn" onclick="connect()">Connect</button>
                <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="log">Waiting for connection...</div>
        </div>

        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            Someone is typing...
        </div>

        <div class="input-container">
            <div class="input-row">
                <input type="text" id="messageInput" placeholder="Type your message..." 
                    disabled onkeypress="handleKeyPress(event)">
                <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        let connection = null;
        let consultationId = null;
        let currentUserId = null;
        let typingTimeout = null;

        async function connect() {
            const serverUrl = document.getElementById('serverUrl').value;
            const jwtToken = document.getElementById('jwtToken').value;
            consultationId = document.getElementById('consultationId').value;

            if (!serverUrl || !jwtToken || !consultationId) {
                alert('Please fill all fields!');
                return;
            }

            try {
                connection = new signalR.HubConnectionBuilder()
                    .withUrl(`${serverUrl}/hubs/chat?access_token=${encodeURIComponent(jwtToken)}`, {
                        transport: signalR.HttpTransportType.WebSockets | 
                                  signalR.HttpTransportType.ServerSentEvents |
                                  signalR.HttpTransportType.LongPolling
                    })
                    .withAutomaticReconnect()
                    .configureLogging(signalR.LogLevel.Information)
                    .build();

                setupEventHandlers();

                await connection.start();
                console.log('SignalR Connected');
                
                await connection.invoke('JoinConsultation', consultationId);
                console.log('Joined consultation:', consultationId);

                updateConnectionStatus(true);
                addLog('âœ… Connected and joined consultation!');

                // Extract user ID from JWT (simple decode)
                try {
                    const payload = JSON.parse(atob(jwtToken.split('.')[1]));
                    currentUserId = payload.sub || payload.nameid;
                    addLog(`ðŸ‘¤ Current User ID: ${currentUserId}`);
                } catch (e) {
                    console.error('Could not decode JWT:', e);
                }

            } catch (err) {
                console.error('Connection error:', err);
                addError('Failed to connect: ' + err.toString());
            }
        }

        function setupEventHandlers() {
            // Receive message
            connection.on('ReceiveMessage', (message) => {
                console.log('Message received:', message);
                addMessage(message);
            });

            // User joined
            connection.on('UserJoined', (data) => {
                console.log('User joined:', data);
                addLog(`ðŸ‘‹ User ${data.UserId} joined`);
            });

            // User left
            connection.on('UserLeft', (data) => {
                console.log('User left:', data);
                addLog(`ðŸ‘‹ User ${data.UserId} left`);
            });

            // Message read
            connection.on('MessageRead', (data) => {
                console.log('Message read:', data);
                addLog(`âœ… Message ${data.MessageId} was read`);
            });

            // User typing
            connection.on('UserTyping', (data) => {
                console.log('User typing:', data);
                showTypingIndicator();
            });

            // User stopped typing
            connection.on('UserStoppedTyping', (data) => {
                console.log('User stopped typing:', data);
                hideTypingIndicator();
            });

            // Message deleted
            connection.on('MessageDeleted', (data) => {
                console.log('Message deleted:', data);
                addLog(`ðŸ—‘ï¸ Message ${data.MessageId} was deleted`);
            });

            // Error
            connection.on('Error', (error) => {
                console.error('SignalR Error:', error);
                addError(error);
            });

            // Reconnecting
            connection.onreconnecting((error) => {
                console.warn('Reconnecting...', error);
                updateConnectionStatus(false);
                addLog('âš ï¸ Reconnecting...');
            });

            // Reconnected
            connection.onreconnected((connectionId) => {
                console.log('Reconnected!', connectionId);
                updateConnectionStatus(true);
                addLog('âœ… Reconnected!');
                connection.invoke('JoinConsultation', consultationId);
            });

            // Closed
            connection.onclose((error) => {
                console.error('Connection closed:', error);
                updateConnectionStatus(false);
                addLog('âŒ Connection closed');
            });
        }

        async function disconnect() {
            if (connection) {
                await connection.invoke('LeaveConsultation', consultationId);
                await connection.stop();
                connection = null;
                updateConnectionStatus(false);
                addLog('Disconnected');
            }
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const text = messageInput.value.trim();

            if (!text || !connection) return;

            try {
                await connection.invoke('SendMessage', consultationId, text, []);
                messageInput.value = '';
                stopTyping();
            } catch (err) {
                console.error('Error sending message:', err);
                addError('Failed to send message: ' + err.toString());
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            } else {
                typing();
            }
        }

        async function typing() {
            if (!connection) return;

            try {
                await connection.invoke('Typing', consultationId);
                
                if (typingTimeout) {
                    clearTimeout(typingTimeout);
                }
                
                typingTimeout = setTimeout(() => {
                    stopTyping();
                }, 3000);
            } catch (err) {
                console.error('Error sending typing indicator:', err);
            }
        }

        async function stopTyping() {
            if (!connection) return;

            try {
                await connection.invoke('StopTyping', consultationId);
            } catch (err) {
                console.error('Error stopping typing indicator:', err);
            }
        }

        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const isOwn = message.senderId === currentUserId;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const time = new Date(message.sentAt).toLocaleTimeString('uk-UA', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">${message.fullNameSender}</span>
                    <span class="message-time">${time}</span>
                </div>
                <div class="message-text">${escapeHtml(message.text)}</div>
                ${message.attachments && message.attachments.length > 0 ? 
                    message.attachments.map(att => 
                        att.fileType.startsWith('image/') ?
                        `<img src="${att.fileUrl}" class="message-attachment" alt="attachment">` :
                        `<a href="${att.fileUrl}" target="_blank">ðŸ“Ž ${att.fileType}</a>`
                    ).join('') : ''
                }
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addLog(text) {
            const container = document.getElementById('messagesContainer');
            const logDiv = document.createElement('div');
            logDiv.className = 'log';
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${text}`;
            container.appendChild(logDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addError(text) {
            const container = document.getElementById('messagesContainer');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = 'âŒ ' + text;
            container.appendChild(errorDiv);
            container.scrollTop = container.scrollHeight;
        }

        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                indicator.classList.add('connected');
                statusText.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                indicator.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Auto-resize messages container
        window.addEventListener('resize', () => {
            const container = document.getElementById('messagesContainer');
            container.scrollTop = container.scrollHeight;
        });
    </script>
</body>
</html>
